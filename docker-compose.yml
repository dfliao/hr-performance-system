version: '3.8'

services:
  # MariaDB Database
  db:
    image: mariadb:10.11
    container_name: hr_performance_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-hr_root_password_2024}
      MYSQL_DATABASE: ${DB_NAME:-hr_performance}
      MYSQL_USER: ${DB_USER:-hr_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-hr_password_2024}
      TZ: Asia/Taipei
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "3306:3306"
    networks:
      - hr_network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hr_performance_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-hr_redis_2024}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - hr_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hr_performance_backend
    restart: unless-stopped
    environment:
      # Database Configuration
      DATABASE_URL: mysql+pymysql://${DB_USER:-hr_user}:${DB_PASSWORD:-hr_password_2024}@db:3306/${DB_NAME:-hr_performance}?charset=utf8mb4
      
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-hr_redis_2024}@redis:6379/0
      
      # LDAP Configuration
      LDAP_SERVER: ${LDAP_SERVER:-ldap://192.168.1.100:389}
      LDAP_BASE_DN: ${LDAP_BASE_DN:-dc=gogopeaks,dc=com}
      LDAP_BIND_DN: ${LDAP_BIND_DN:-cn=admin,dc=gogopeaks,dc=com}
      LDAP_BIND_PASSWORD: ${LDAP_BIND_PASSWORD}
      
      # JWT Configuration
      SECRET_KEY: ${SECRET_KEY:-hr_secret_key_2024_change_in_production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-480}
      
      # File Storage
      SYNOLOGY_DRIVE_PATH: ${SYNOLOGY_DRIVE_PATH:-/shared/hr-evidence}
      SYNOLOGY_DRIVE_URL: ${SYNOLOGY_DRIVE_URL:-https://drive.gogopeaks.com}
      
      # External APIs
      REDMINE_URL: ${REDMINE_URL:-https://redmine.gogopeaks.com}
      REDMINE_API_KEY: ${REDMINE_API_KEY}
      
      # Application Settings
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://hr.gogopeaks.com,https://localhost:3000}
      
      # Timezone
      TZ: Asia/Taipei
    volumes:
      - ${SYNOLOGY_DRIVE_PATH:-./evidence}:/app/evidence
      - ./logs:/app/logs
    ports:
      - "8004:8000"
    depends_on:
      - db
      - redis
    networks:
      - hr_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://hr-api.gogopeaks.com}
        VITE_SYNOLOGY_DRIVE_URL: ${SYNOLOGY_DRIVE_URL:-https://drive.gogopeaks.com}
    container_name: hr_performance_frontend
    restart: unless-stopped
    ports:
      - "3004:80"
    depends_on:
      - backend
    networks:
      - hr_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: hr_performance_nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - hr_network

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  hr_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16