version: '3.8'

services:
  # Note: Using external MariaDB and existing Redis - no containers needed

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hr_performance_backend
    restart: unless-stopped
    environment:
      # Database Configuration (External MariaDB)
      DATABASE_URL: mysql+pymysql://${DB_USER:-hr_user}:${DB_PASSWORD:-hr_password_2024}@${DB_HOST:-localhost}:${DB_PORT:-3306}/${DB_NAME:-hr_performance}?charset=utf8mb4
      
      # Redis Configuration (External Redis)
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@${REDIS_HOST:-host.docker.internal}:${REDIS_PORT:-6379}/0
      
      # LDAP Configuration
      LDAP_SERVER: ${LDAP_SERVER:-ldap://192.168.1.100:389}
      LDAP_BASE_DN: ${LDAP_BASE_DN:-dc=gogopeaks,dc=com}
      LDAP_BIND_DN: ${LDAP_BIND_DN:-cn=admin,dc=gogopeaks,dc=com}
      LDAP_BIND_PASSWORD: ${LDAP_BIND_PASSWORD}
      
      # JWT Configuration
      SECRET_KEY: ${SECRET_KEY:-hr_secret_key_2024_change_in_production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-480}
      
      # File Storage
      SYNOLOGY_DRIVE_PATH: ${SYNOLOGY_DRIVE_PATH:-/shared/hr-evidence}
      SYNOLOGY_DRIVE_URL: ${SYNOLOGY_DRIVE_URL:-https://drive.gogopeaks.com}
      
      # External APIs
      REDMINE_URL: ${REDMINE_URL:-https://redmine.gogopeaks.com}
      REDMINE_API_KEY: ${REDMINE_API_KEY}
      
      # Application Settings
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://hr.gogopeaks.com,https://localhost:3000}
      
      # Timezone
      TZ: Asia/Taipei
    volumes:
      - ${SYNOLOGY_DRIVE_PATH:-./evidence}:/app/evidence
      - ./logs:/app/logs
    ports:
      - "8004:8000"
    # No dependencies - using external services
    network_mode: bridge
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://hr-api.gogopeaks.com}
        VITE_SYNOLOGY_DRIVE_URL: ${SYNOLOGY_DRIVE_URL:-https://drive.gogopeaks.com}
    container_name: hr_performance_frontend
    restart: unless-stopped
    ports:
      - "3004:80"
    depends_on:
      - backend
    network_mode: bridge

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: hr_performance_nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    network_mode: bridge

# No volumes needed - using external services